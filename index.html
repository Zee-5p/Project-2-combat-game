<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

    <title>Z Tournament Championship</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
<h1 class="Heading">Z Tournament Championship</h1>
<div id="game-container">
  <div id="game-area">
    <div id="player1" class="character" style="background-image: url(assets/images/player1.png);"></div> 
    <div id="player2" class="character" style="background-image: url(assets/images/player2.png);"></div> 
  </div>
      <div id="game-controls">
        <button id="player1-attack">Attack</button> 
        <button id="player1-special-attack">Special Attack</button> 
      </div>
      <div id="game-info">
           <div id="player1-health">Health: 100</div>
           <div id="player2-health">Health: 100</div> 
           <div id="game-message">Player 1's turn</div> 
      </div>
    <button id="restart-button" class="hidden">Restart Game</button> 
      
</div>
    <script src="assets/js/style.js">  </script>
</body>
</html>
